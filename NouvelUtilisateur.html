<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nouvel Utilisateur</title>
</head>
<body>
<!-- Fenêtre modale pour enregistrer un nouvel utilisateur -->
<div class="modal fade" id="registerModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Création de nouvel utilisateur</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="firstname">Prénom:</label>
            <input type="text" class="form-control" id="firstname">
          </div>
          <div class="form-group">
            <label for="lastname">Nom:</label>
            <input type="text" class="form-control" id="lastname">
          </div>
          <div class="form-group">
            <label for="phone">Téléphone:</label>
            <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
          </div>
          <div class="form-group">
            <label for="street">Rue:</label>
            <input type="text" class="form-control" id="street">
          </div>
          <div class="form-group">
            <label for="city">Ville:</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="form-group">
            <label for="province">Province:</label>
            <input type="text" class="form-control" id="province">
          </div>
          <div class="form-group">
            <label for="postalcode">Code postal:</label>
            <input type="text" class="form-control" id="postalcode">
          </div>
          <div class="form-group">
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="form-group">
            <label for="confirmpassword">Confirmer le mot de passe:</label>
            <input type="password" class="form-control" id="confirmpassword">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-success">Enregistrer</button>
      </div>
    </div>
  </div>
</div>
<footer>
  <p>&copy; 2023 Mon Site Web</p>
</footer>
</body>
</html>
